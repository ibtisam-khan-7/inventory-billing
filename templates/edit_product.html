{% extends 'base.html' %}
{% block title %}Edit Product{% endblock %}
{% block content %}

<div class="container px-4">
  <div class="card shadow-sm border-0 p-5" style="border-radius: 18px;">

    <h2 class="mb-4 text-warning fw-bold d-flex align-items-center">
      <i class="bi bi-pencil-square me-2"></i> Edit Product
    </h2>

    <p class="text-muted mb-4">
      Update the product details below. Changes will reflect immediately in your inventory.
    </p>

    <form action="/edit/{{ product._id }}" method="POST" class="row g-4">

      <!-- Product Name -->
      <div class="col-md-6">
        <label class="form-label fw-semibold">Product Name</label>
        <input 
          type="text" 
          class="form-control form-control-lg shadow-sm-sm" 
          style="border-radius: 12px;"
          name="name" 
          value="{{ product.name }}" 
          required>
      </div>

      <!-- Price -->
      <div class="col-md-3">
        <label class="form-label fw-semibold">Price (PKR)</label>
        <input 
          type="number" 
          step="0.01" 
          class="form-control form-control-lg shadow-sm-sm"
          style="border-radius: 12px;"
          name="price" 
          value="{{ product.price }}" 
          required>
      </div>

      <!-- Quantity -->
      <div class="col-md-3">
        <label class="form-label fw-semibold">Quantity</label>
        <input 
          type="number" 
          class="form-control form-control-lg shadow-sm-sm"
          style="border-radius: 12px;"
          name="quantity" 
          value="{{ product.quantity }}" 
          required>
      </div>

      <!-- Buttons -->
      <div class="col-12 mt-4 d-flex justify-content-start gap-2">
        <button 
          type="submit" 
          class="btn btn-warning btn-lg px-4 shadow-sm text-dark fw-bold" 
          style="border-radius: 12px;">
          <i class="bi bi-save"></i> Update Product
        </button>

        <a href="/" 
           class="btn btn-outline-secondary btn-lg px-4" 
           style="border-radius: 12px;">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </div>

    </form>
  </div>
</div>

<style>
  .form-control-lg:hover {
    transform: scale(1.01);
    transition: 0.2s;
  }
</style>

{% endblock %}
