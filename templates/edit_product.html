{% extends 'base.html' %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<div class="card p-4">
  <h2 class="mb-4 text-warning"><i class="bi bi-pencil-square"></i> Edit Product</h2>

  <form action="/edit/{{ product._id }}" method="POST" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control form-control-lg" name="name" value="{{ product.name }}" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Price (PKR)</label>
      <input type="number" step="0.01" class="form-control form-control-lg" name="price" value="{{ product.price }}" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Quantity</label>
      <input type="number" class="form-control form-control-lg" name="quantity" value="{{ product.quantity }}" required>
    </div>

    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-warning btn-lg text-dark fw-bold">
        <i class="bi bi-save"></i> Update Product
      </button>
      <a href="/" class="btn btn-outline-secondary btn-lg">
        <i class="bi bi-arrow-left"></i> Back
      </a>
    </div>
  </form>
</div>
{% endblock %}
