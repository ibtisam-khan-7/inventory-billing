{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}
{% block content %}

<div class="card shadow-sm border-0 p-5" style="border-radius: 18px;">
  <h2 class="mb-4 text-primary fw-bold">
    <i class="bi bi-plus-circle"></i> Add New Product
  </h2>

  <form action="/add" method="POST" class="row g-4">

    <div class="col-md-6">
      <label class="form-label fw-semibold">Product Name</label>
      <input 
        type="text" 
        class="form-control form-control-lg shadow-sm-sm"
        style="border-radius: 12px;"
        name="name" 
        placeholder="Enter product name"
        required>
    </div>

    <div class="col-md-3">
      <label class="form-label fw-semibold">Price (PKR)</label>
      <input 
        type="number" 
        class="form-control form-control-lg shadow-sm-sm"
        style="border-radius: 12px;"
        name="price" 
        placeholder="Enter price"
        required>
    </div>

    <div class="col-md-3">
      <label class="form-label fw-semibold">Quantity</label>
      <input 
        type="number" 
        class="form-control form-control-lg shadow-sm-sm"
        style="border-radius: 12px;"
        name="quantity" 
        placeholder="Enter quantity"
        required>
    </div>

    <div class="col-12 mt-4">
      <button 
        type="submit" 
        class="btn btn-primary btn-lg px-4"
        style="border-radius: 12px;">
        <i class="bi bi-save"></i> Save Product
      </button>

      <a href="/" 
         class="btn btn-outline-secondary btn-lg px-4 ms-2"
         style="border-radius: 12px;">
        <i class="bi bi-arrow-left"></i> Back
      </a>
    </div>

  </form>
</div>

{% endblock %}
