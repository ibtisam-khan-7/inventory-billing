{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="card p-4">
  <h2 class="mb-4 text-success"><i class="bi bi-plus-circle"></i> Add a New Product</h2>

  <form action="/add" method="POST" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control form-control-lg" name="name" placeholder="e.g. Samsung Monitor" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Price (PKR)</label>
      <input type="number" class="form-control form-control-lg" name="price" placeholder="e.g. 35000" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Quantity</label>
      <input type="number" class="form-control form-control-lg" name="quantity" placeholder="e.g. 10" required>
    </div>

    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-success btn-lg"><i class="bi bi-save"></i> Save Product</button>
      <a href="/" class="btn btn-outline-secondary btn-lg"><i class="bi bi-arrow-left"></i> Back</a>
    </div>
  </form>
</div>
{% endblock %}
