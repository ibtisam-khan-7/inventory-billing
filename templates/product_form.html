{% extends 'base.html' %}
{% block content %}
<h2>{{ 'Edit Product' if product else 'Add Product' }}</h2>
<form method="POST">
  <label>Name:</label>
  <input type="text" name="name" value="{{ product.name if product else '' }}" required><br>
  <label>Price:</label>
  <input type="number" step="0.01" name="price" value="{{ product.price if product else '' }}" required><br>
  <label>Stock:</label>
  <input type="number" name="stock" value="{{ product.stock if product else '' }}" required><br>
  <button type="submit">Save</button>
</form>
{% endblock %}
